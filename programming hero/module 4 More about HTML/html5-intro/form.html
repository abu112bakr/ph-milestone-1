<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er pitha ghor</title>
    <style>
        label{
            display:block;
            margin-bottom:10px;        
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input id="email" type="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input id="phone" type="text" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chiloy">
                        <input type="radio" name="pitha" id="chitoy">chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>pick one or more vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="shotki">
                        <input type="checkbox" name="vorta" id="shotki">shotki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2">

                    </textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
</body>
</html>
